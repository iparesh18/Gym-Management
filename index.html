<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" style="position: relative;">
      <h1>Gym Management System</h1>
      <div id="menu">
        <button id="entry-btn">Daily Entries</button>
        <button id="fee-btn">Fee Payments</button>
      </div>
      <!-- Entry Section -->
      <div id="entry-section" class="hidden">
        <h2>Daily Entries</h2>
        <form id="entry-form">
          <input
            type="text"
            id="entry-name"
            placeholder="Enter Name"
            required
            style="
              background-color: rgb(51, 51, 51);
              color: #ffffff;
              outline: none;
              border: none;
            "
          />
          <button type="submit">Add Entry</button>
        </form>
        <ul id="entry-list"></ul>
        <hr>
        <button id="export-entries">Export Entries</button>
        <!-- Delete All Entries button -->
        <button
          id="delete-all-entries"
          style="background-color: rgb(180, 27, 27); border: none"
        >
          Delete All Entries
        </button>
        
      </div>
      <!-- Fee Section -->
      <div id="fee-section" class="hidden">
        <h2>Fee Payment Records</h2>
        <form id="fee-form">
          <input
            type="text"
            id="fee-name"
            placeholder="Enter Name"
            required
            style="
              background-color: rgb(51, 51, 51);
              color: #ffffff;
              outline: none;
              border: none;
            "
          />
          <input
            type="number"
            id="fee-amount"
            placeholder="Enter Amount"
            required
            style="
              background-color: rgb(51, 51, 51);
              color: #ffffff;
              outline: none;
              border: none;
            "
          />
          <button type="submit">Add Payment</button>
        </form>
        <ul id="fee-list"></ul>
        <hr>
        <button id="export-fees">Export Fee Records</button>
        <!-- Delete All Fee Records button -->
        <button
          id="delete-all-fees"
          style="
            margin-top: 15px;
            background-color: rgb(180, 27, 27);
            border: none;
          "
        >
          Delete All Fee Records
        </button>
        
      </div>

    </div>
    <hr>


    <!-- Sheet js -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
